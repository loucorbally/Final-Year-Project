<ion-header>
  <ion-navbar no-border-bottom>
   
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
  
        <ion-buttons end>
              <button ion-button icon-only (click)="openModal()">
                <ion-icon name="options"></ion-icon>
              </button>
            </ion-buttons>

            <ion-title>
                Characters & Assets
              </ion-title>

  </ion-navbar>
        

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="level">
      <ion-segment-button value="levelone">
        Winter Level
      </ion-segment-button>
      <ion-segment-button value="leveltwo">
        Summer Level
      </ion-segment-button>
      <ion-segment-button value="levelthree">
        Farm Level
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

    <ion-content>
      <div [ngSwitch]="this.level">
        <ion-list *ngSwitchCase="'levelone'">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="assets/img/elf.png">
            </ion-thumbnail>
            <h2><b>Elf</b></h2>
            <p>Friend - he will follow you throughout the Maze</p>
          </ion-item>
          <ion-item>
            <ion-thumbnail item-start>
              <img src="assets/img/snowman2.png">
            </ion-thumbnail>
            <h2><b>Snowman</b></h2>
            <p>Foe - Santa walks back & forth to block your path</p>
          </ion-item>
          <ion-item>
            <ion-thumbnail item-start>
              <img src="assets/img/igloo.png">
            </ion-thumbnail>
            <h2><b>Fish</b></h2>
            <p></p>
          </ion-item>
          <ion-item>
            <ion-thumbnail item-start>
              <img src="assets/img/tree.png">
            </ion-thumbnail>
            <h2><b>Christmas Tree</b></h2>
            <p>Decoration to give the level more character.</p>
          </ion-item>
        </ion-list>


<!-- Level 2 - Beach Theme -->

        <ion-list *ngSwitchCase="'leveltwo'">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="assets/img/beach.png">
            </ion-thumbnail>
            <h2>Beach</h2>
          </ion-item>
          <ion-item>
            <ion-thumbnail item-start>
              <img src="assets/img/Seal.png">
            </ion-thumbnail>
            <h2>Seal</h2>
          </ion-item>
          <ion-item>
            <ion-thumbnail item-start>
              <img src="assets/img/Shark.png">
            </ion-thumbnail>
            <h2>Shark</h2>
          </ion-item>
          <ion-item>
              <ion-thumbnail item-start>
                <img src="assets/img/crab.png">
              </ion-thumbnail>
              <h2>Crab</h2>
            </ion-item>
        </ion-list>


 <!-- Level 3 - Farm Theme -->

  <ion-list *ngSwitchCase="'levelthree'">
            <ion-item>
              <ion-thumbnail item-start>
                <img src="assets/img/pig.png">
              </ion-thumbnail>
              <h2>Pig</h2>
            </ion-item>
            <ion-item>
              <ion-thumbnail item-start>
                <img src="assets/img/Sheep.png">
              </ion-thumbnail>
              <h2>Sheep</h2>
            </ion-item>
            <ion-item>
              <ion-thumbnail item-start>
                <img src="assets/img/chicken1.png">
              </ion-thumbnail>
              <h2>Chicken</h2>
            </ion-item>
          </ion-list>
      
      </div>
    </ion-content>
