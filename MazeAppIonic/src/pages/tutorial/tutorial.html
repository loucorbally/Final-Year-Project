<ion-header>
  <ion-navbar no-border-bottom>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color=#7e57ff>{{ 'TUTORIAL_SKIP_BUTTON' | translate}}</button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<!-- First three slides Code-->
<ion-content no-bounce>

  <ion-slides pager="false" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let slide of slides">

      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>

      <ion-list *ngIf="slide.title.includes('Top Ranking')">
        <ion-item *ngFor="let score of scores">{{score[0]}} got a score of {{score[1]}}</ion-item>
        
      </ion-list>  
      <!-- Slider Buttons to go forward & back -->
      <ion-buttons >
          <button ion-button icon-only (click)="slideToPrev()" color="danger">
            <ion-icon name="arrow-round-back"></ion-icon>
          </button>
          <button ion-button icon-only (click)="slideToNext()" color="secondary">
              <ion-icon name="arrow-round-forward"></ion-icon>
            </button>
          
        </ion-buttons>
    </ion-slide>

<!-- Fourth Slide Code -->
    <ion-slide>
      <br>
      <!-- Implement YouTube video -->
      <iframe src="https://www.youtube.com/embed/BJyUbxAFtFs" frameborder="0" width="700" height="500"></iframe>
      <h2 class="slide-title">{{ 'TUTORIAL_SLIDE4_TITLE' | translate }}</h2>
      
      <!-- Button brings user to levels page-->
      <button ion-button icon-end large clear (click)="startApp()" color="secondary-scheme">
        {{ 'TUTORIAL_SKIP_BUTTON' | translate }}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>

       <!-- Slider Buttons to go forward & back -->
      <ion-buttons >
          <button  ion-button icon-only (click)="slideToPrev()" color="danger">
            <ion-icon name="arrow-round-back"></ion-icon>
          </button>
          <button ion-button icon-only (click)="slideToNext()" color="secondary">
              <ion-icon name="arrow-round-forward"></ion-icon>
            </button>
          
        </ion-buttons>
      
    </ion-slide>
  </ion-slides>



</ion-content>
