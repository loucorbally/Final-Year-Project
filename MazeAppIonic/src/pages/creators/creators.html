<ion-header>

  <ion-navbar>
    <ion-title>Creators - About & Review of the game</ion-title>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>



  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card *ngFor="let item of cardItems">

    <ion-item color="creator-scheme">
      <ion-avatar item-start>
        <img [src]="item.user.avatar">
      </ion-avatar>

      <h2>{{item.user.name}}</h2>
      <p>{{item.date}}</p>
    </ion-item>



    <ion-card-content>
      <p>{{item.content}}</p>
    </ion-card-content>
    <ion-card-content>
      <p><b>Review:</b> <br>{{item.review}}</p>
    </ion-card-content>


  </ion-card>
