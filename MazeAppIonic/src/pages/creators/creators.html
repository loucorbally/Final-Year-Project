<ion-header>

  <ion-navbar>
    <ion-title>Creators - About & Review of the game</ion-title>
    
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>

</ion-navbar>
</ion-header>


<ion-content>

   <ion-card *ngFor="let item of cardItems">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="item.user.avatar">
      </ion-avatar>
      <h2>{{item.user.name}}</h2>
      <p>{{item.date}}</p>
    </ion-item>

 

    <ion-card-content>
      <p>{{item.content}}</p>
      <p><b>Review:</b> <br>{{item.review}}</p>
    </ion-card-content>


  </ion-card>
